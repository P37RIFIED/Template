<html>

<head>
    <script>
        let qns;
        let index = -1;
        qns = ["Q1.What is the value of pi",
            "Q2.Who is the father of the computer",
            "Q3.What is the sie of moon",
            "Q4.What is the nearest galaxy from earth",
            "Q.5 What is a black hole?",
            "Q.6 What is distance of sun from earth?",];
        function next() {
            index = index + 1;
            if (index > qns.length - 1) { index = qns.length - 1 }
            document.getElementById("question").innerHTML = qns[index];
            console.log(index);
        }
        function prev() {
            index = index - 1;
            if (index < 0) { index = 0 }
            document.getElementById("question").innerHTML = qns[index];
            console.log(index);
        }
    </script>
</head>

<body>
    <h2>Demo Javascipt</h2>
    <p id="question">Are you ready for the quiz. Press Next if you are ready</p>
    <button id="btn" onclick="next()">Next</button>
    <button id="btn" onclick="prev()">Previous</button>
</body>

</html>
