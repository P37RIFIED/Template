<html>

    <head>
        <title>Hello JavaScript</title>
        <script>
            let qns;
            let index = -1;
            qns = ["Q1.What is the value of pi",
                "Q2.Who is the father of the computer",
                "Q3.What is the sie of moon",
                "Q4.What is the nearest galaxy from earth",
                "Q.5 What is a black hole?",
                "Q.6 What is distance of sun from earth?"];
            function qns_navigator(nav) {
                if (nav == "+") {
                    (index >= qns.length - 1) ? index = qns.length - 1 : index = index + 1;
                }
                else if (nav == "-") {
                    (index <= 0) ? index = 0 : index = index - 1;
                }
                document.getElementById("question").innerHTML = qns[index];
                console.log(index);
            }

        </script>
    </head>

    <body>
        <h2>Demo Javascipt</h2>
        <p id="question">Are you ready for the quiz? Press Next</p>
        <button id="btn" onclick="qns_navigator('+')">Next</button>
        <button id="btn" onclick="qns_navigator('-')">Previous</button>
    </body>

</html>
